<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center bg-slate-300 p-3 min-h-screen">
    <!-- global conatiner -->
    <div
      class="flex flex-col space-y-5 p-4 rounded-lg items-center justify-center bg-slate-100"
    >
      <!-- img -->
      <img src="./images/image-qr-code.png" class="rounded-md h-72" />
      <p class="font-bold text-slate-900 text-xl">
        Improve your front-end <br />skills by building projects
      </p>
      <p class="text-center text-slate-400 -mt-2 mb-3 text-base">
        scan the Qr code to visit
        <span class="capitalize">frontend <br />mentor</span>and take your
        coding skills <br />
        to next level
      </p>
    </div>
  </body>
</html>
